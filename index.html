<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/styles.css">
    </head>
    
<body>
<div>
  <header><h1>Drum Machine</h1></header>
    <div id="drum-machine" class="drum-machine">
      <div>
        <button id="Heater 1" class="drum-pad">Q
          <audio id="Q" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio></button> 
                
        <button id="Heater 2" class="drum-pad">W
          <audio id="W" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio></button> 
                
        <button id="Heater 3" class="drum-pad">E
              <audio id="E" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio></button> <br>
                
       <button id="Heater 4" class="drum-pad">A
              <audio id="A" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio></button>
                
              <button id="Clap" class="drum-pad">S
              <audio id="S" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio></button> 
                
      <button id="Open-HH" class="drum-pad">D
         <audio id="D" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio></button> <br>
                
        <button id="Kick-n'-Hat" class="drum-pad">Z
              <audio id="Z" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio></button> 
                
              <button id="Kick" class="drum-pad">X
              <audio id="X" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio></button> 
                
      <button id="Closed-HH" class="drum-pad">C
              <audio id="C" class="clip" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio></button>  
        </div>
        <div id="display">Display</div>
  </div>
  
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="src/index.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
